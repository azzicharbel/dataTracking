<nvd3-cumulative-line-chart
        data="exampleData"
        tooltips="true"
        showXAxis="true"
        showYAxis="true"
        showLegend="true"
        interactive="true"
        xAxisTickFormat="xAxisTickFormat()"
        xAxisTickValues="xAxisTicks()"
        x="xFunction()"
        yAxisLabel="Sensor Status"
        xAxisLabel="Time">
        <svg></svg>
</nvd3-cumulative-line-chart>
